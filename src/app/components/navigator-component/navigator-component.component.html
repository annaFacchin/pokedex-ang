<div *ngIf="loading" class="loader">
    <div style="margin-left: 48%; padding: 20px;" class="spinner-border text-danger" role="status"></div>
    <br><br><br>
</div>

<div *ngIf="!loading">
    <nav style="margin-top: 10px;" aria-label="Page navigation example" class="justify-content-center">
        <ul class="pagination justify-content-center">
            <li class='page-item'><button (click)="prevPage()" class='page-link' href='#'>Previous</button></li>
            <div *ngFor='let page of pagesArray;'>
                <li *ngIf="page==selectedPage" class='page-item'>
                    <button (click)="selectPage(page)" class='selectedPage page-link'>
                        {{ page }}
                    </button>
                </li>
                <li *ngIf="page!=selectedPage" class='page-item'>
                    <button (click)="selectPage(page)" class='page-link'>
                        {{ page }}
                    </button>
                </li>
            </div>
            <li class='page-item'><button (click)="nextPage()" class='page-link' href='#'>Next</button></li>
        </ul>
    </nav>
</div>
